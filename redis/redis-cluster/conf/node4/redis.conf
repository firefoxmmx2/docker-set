# Redis Cluster node4 configuration
protected-mode yes
port 6379

# Cluster settings
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 5000
cluster-announce-port 6379
cluster-announce-bus-port 16379
cluster-announce-hostname redis-node4

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes

# Security
rename-command FLUSHALL ""
rename-command FLUSHDB ""
loglevel notice

bind 0.0.0.0
