# Redis master configuration (production-like best practices)
protected-mode yes
port 6379
requirepass ${REDIS_PASSWORD}
masterauth ${REDIS_PASSWORD}

# Disable dangerous commands
rename-command FLUSHALL ""
rename-command FLUSHDB ""

# Persistence settings
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
appendonly yes
appendfilename "appendonly.aof"
aof-use-rdb-preamble yes

# Networking
bind 0.0.0.0

# Security
loglevel notice
